//选项跳转
        $.getUrlParam = function(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if(r != null) return unescape(r[2]);
            return null;
        }
        var url_status = $.getUrlParam('process');
        if(url_status == 1) {
            $('#tab_1').click();
        } else if(url_status == 2) {
            $('#tab_2').click();
        } else if(url_status == 3) {
            $('#tab_3').click();
        }
//       alert(url_status)



    })





</script>
